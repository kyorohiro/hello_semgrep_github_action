name: semgrep

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node は必須じゃない（Semgrep はコード読むだけ）けど、
      # 将来 npm test など足すなら置いておくと便利。
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep (p/ci)
        run: |
          semgrep --version
          semgrep --config p/ci .

